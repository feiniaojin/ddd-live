server:
  port: 9799
spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://localhost:3306/db_ddd_live
    username: feiniaojin
    password: Qinyujie
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 4
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 10000
  web:
    resources:
      static-locations: classpath:/static/,classpath:/views/
graceful-response:
  print-exception-in-global-advice: true
  default-success-code: 20000
  response-style: 1

ddd-live:
  stream:
    pull-domain: pull.live.feiniaojin.com
    push-domain: push.live.feiniaojin.com
    app-name: ddd-live
    push-key: 123
    pull-key: 123
